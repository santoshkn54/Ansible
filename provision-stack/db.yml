- name: Setup Mysql with accounts db and remote login
  hosts: dbsrvgrp
  gather_facts: no
  tasks:
    - name: Import Vpc setup variable
      include_vars: group_vars/dbsrvgrp
    - name: Installing mysql service and dependencies
      package:
         name: "{{item}}"
         state: present
         update_cache: yes

      loop:
        - mysql-server
        - mysql-client
        - python-mysqldb
        - python3-mysqldb
        - libmysqlclient-dev
      ignore_errors: yes
      tags:
        - package
    - name: Start and enable mysql service
      service:
        name: mysql
        state: started
        enabled: yes
      tags:
       - svc
    - name: creating mysql user
      mysql_user:
         name: "{{dbuser}}"
         password: "{{dbpass}}"
         priv: '*.*:ALL'
         host: '%'
         state: present
    - name: creating accounts DB
      mysql_db:
         name: "{{dbname}}"
         state: present
    - name: Enable remote login to mysql svc
      lineinfile:
         path: /etc/mysql/mysql.conf.d/mysqld.cnf
         regexp: '^bind-address'
         line: 'bind-address = 0.0.0.0'
         backup: yes
      notify:
         - Restart mysql
      tags:
       - conf
  handlers:
    - name: Restart mysql
      service:
         name: mysql
         state: restarted