- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import Vpc Vars
      include_vars: vars/vpc_setup

    - name: Create Vprofile Vpc
      amazon.aws.ec2_vpc_net:
         name: "{{vpc_name}}"
         cidr_block: "{{vpcCidr}}"
         region: "{{region}}"
         dns_support: yes
         dns_hostname: yes
         tenancy: default
         state: "{{state}}"
      register: vpcout